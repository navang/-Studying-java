<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>광고</title>
<script type="text/javascript"   src="http://code.jquery.com/jquery-1.9.0.js"></script>
<script type="text/javascript"   src="js/jquery.cookie.js"></script>
<script>

$(function(){
	$('#closeWin').click(function(){
		if($('#checkbox').is(":checked")){
			var temp = $('#closeWin').val();
			$.cookie('BDB3', temp, {expires : 3});   
			//클라이언트 pc에 BDB라는 이름으로 email값을 저장함, expire:1은 쿠키가 1일로 설정				
		}
		self.close();
});
});
</script>
</head>
<body>

<img alt="" src="./images/promotion.png"><br/>
<pre> 이 페이지를 3분간 열지 않겠습니다.<input type="checkbox" id = "checkbox">  
<input type='button' id='closeWin' name='closeWin' value='닫기'/></pre>
</body>
</html>
