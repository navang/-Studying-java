<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>06_simpleform.html</title>
<!-- 외부연결할때 -->
<link href='/WebUI/2_css_class/css/myform.css' rel='stylesheet' type='text/css'/>
<link href='./css/myform.css' rel='stylesheet' type='text/css'/>
<link href='css/myform.css' rel='stylesheet' type='text/css'/>
</head>
<body>
<link href = '/WebUI/2_css_class/css/myform.css'  rel = 'stylesheet'  type = 'text/css'>
   <form action = "xxxx.jsp"  method = 'post'>
   <fieldset>
      <legend>회원가입</legend>
      <ol>
      <li>이름 : <input type = "text"  name = "name"/></li></br>
      <li>비밀번호 : <input type = "password" name = "password"/></li></br>
      <li>성별 : <input type = "radio"  name = "boy"/>남자</input> <input type = "radio"  name = "girl"/>여자</input></li></br>
      <li>직업 : <select name = "job"> <option value = "programmer">프로그래머</option>
                  <option value = "jobless">백수</option>
                  <option value = "student">학생</option>         
      </select>
      </li></br>
      <li>취미 : <input type ="checkbox" name = "sleep" />잠자기</input> 
      <input type ="checkbox" name = "eating" />먹기</input>
      <input type ="checkbox" name = "sum" />숨쉬기</input>
      <input type ="checkbox" name = "meong" />멍때리기</input></li></br>
      <li>성별 : <input type = "radio"  name = "man"/>남자</input><input type = "radio"  name = "man"/>여자</input></li></br>
      <li>
         여행하고 싶은 장소 : <input type = 'text' list = 'countries'/>
         <datalist id = 'countries'>
            <option value = '가나'/>
            <option value = '브라질'/>
            <option value = '없음'/>
         </datalist>
      </li>
      
      <input type = 'submit'  value="확인"> 
      <input type = 'reset'  value= "취소">
      </ol>
      </fieldset>
      </form>
      
   <form action ='xxxx.jsp' method = 'get'>
      <fieldset>
         <legend>개인정보</legend>
            <ol>
               <li><label for = 'name'>이름</label>  <input type =text' name ='name'  id ='name'  placeholder= '홍길동' required></li>
               <li><label for = 'email'>메일 주소</label>  <input type ='email' name ='email'  id ='email'  placeholder= 'abc@encore.com' required/></li>
               <li><label for = 'tel'>연락처</label>  <input type =text' name ='tel'  id =' tel'  placeholder= '010-0000-0000'></li>
               <li><label for = 'birthday'>생일</label>  <input type ='date' name ='birth'  id ='birthday'  placeholder= '연도-월-일'></li>
            </ol>      
            <input type = 'submit' value = "확인">
      </fieldset>
   </form>
      <form action = 'xxxxxxxx.jsp' method = 'get'>
         <fieldset>
            <legend>코딩 숙련도(상,중,하)</legend>
            <ol>
            <li><input type="range" min="1" max="3" step="1" /></li> 
            </ol>
            <input type = "submit" value = "제출"/>
         </fieldset>
      
      </form>
   
</body>
</html>
