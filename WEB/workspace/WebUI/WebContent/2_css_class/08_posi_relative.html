<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 상대배치 </title>

<style type="text/css">
		div{
		height:150px;
		width:100px;
		border: 3px solid pink;
		
		
		
		color : white;
		background : #417551;
		
		padding: 30px;
		margin: 30px;
		display: inline-block;
		
		}
		
		div:nth-of-type(odd):hover{
		background : #4e9181;
		position :relative;
		bottom: 10px;}
		
		div:nth-of-type(even):hover{
		background : #7ac1b0;
		position :relative;
		bottom: 10px}
</style>
</head>
<body>
	<h3> 나의 취미 </h3>
	<hr>
	<div>소풍</div>
	<div>나들이</div>
	<div>책보기</div>
	<div>멍때리기</div>
	<div>맛집탐방</div>
</body>
</html>
