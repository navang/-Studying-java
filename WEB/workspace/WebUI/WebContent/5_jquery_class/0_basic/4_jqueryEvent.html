<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jquery event</title>
<script type="text/javascript" src='../lib/jquery-3.4.1.min.js'></script>
<script type="text/javascript">
	$(function() {
		// 이벤트연결방식 ㅇㅅㅇ
		
		// bind : 항상 연결
// 		$('li').bind('click', function() {
// 			$('#result').text($(this).text());
// 		});
	
		// one : 요소당 한번 씩 연결
// 		$('li').one('click', function() {
//  		$('#result').text($(this).text());
//  	});
		

	
		$('h1').click(function(){
			var li = $('<li/>').text(new Date());
			$('ul').append(li);
		});
		//-----------기존 이벤트 연결방식
		$('h1').css('cursor','pointer');


// 	$('li').click(function(evt){
//  		$('#result').text($(this).text());
//  		for(var prop in evt){
//  			console.log(prop + ":" + evt[prop]);
//  		}
//   	});
		/// 동적으로 추가된 요소에는 이벤트가 안걸림 ; 
		/// live << 이전버전(안쓰임)  최신버전>> on ( '함수', '동적요소' , function)
		// on은 기존 요소들도 이벤트를 걸수있기때문에 기존이벤트를 안걸어도돼요 ㄴ
		$('ul').on('click', 'li', function(){
			$('#result').text($(this).text());
		});
	});
</script>


<style type="text/css">
.bg {
	background: yellow;
}

.border {
	border: 3px dotted red;
}
</style>

</head>
<body>
	<h1>제이쿼리 이벤트</h1>
	<ul>
		<li>부에노스 아이레스</li>
		<li>바르셀로나</li>
		<li>리마</li>
		<li>라파스</li>
	</ul>
	<div id="result"></div>
</body>
</html>
