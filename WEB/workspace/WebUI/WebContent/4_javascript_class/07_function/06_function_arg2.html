<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>고급 함수 </title>
	
	<script type="text/javascript">

	/* ## 1. 함수이름은 다른함수의 인자가 될 수 있다. */ 
	
	function prt(key,value){
		document.write(key + ':' + value + '<br/>');
	}
	
	function arrayWalk(data, f){
		for(var key in data){
			f(key, data[key]);
		}
	}
	var ary = ['ㅁ','ㄴ','ㅇ','ㄹ','ㅎ'];
	arrayWalk(ary, prt);
	
	/* ## 2. 함수가 다른함수의 인자가 될 수 있다. */ 
		function prt(key,value){
		document.write(key + ':' + value + '<br/>');
	}
	
	function arrayWalk(data, f){
		for(var key in data){
			f(key, data[key]);
		}
	}
	var ary = ['ㅁ','ㄴ','ㅇ','ㄹ','r'];
	arrayWalk(ary, function(key,value){//***//
		document.write(key + ':' + value + '<br/>');
	});
	
	
	</script>
</head>
