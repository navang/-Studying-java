<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title> Javascript 객체지향 </title>
	<script type="text/javascript">
	// 1. 클래스선언 = 생성자 함수를 이용
			// 변수명을 첫글자 대문자를 권장 
	   
   var Student = function(name, kor, eng, math){
      this.name = name;
      this.kor = kor;
      this.eng = eng;
      this.math = math;
      
      this.sum = function(){
         return kor+eng+math;
      }
   }
   
   var s1 = new Student('홍길동', 90, 80, 70);
   document.write(s1.name + "총점:" + s1.sum() );
   //동적메소드 추가 -> prototype 선언
   Student.prototype.display = function(){
      return this.name + "님" + this.kor + "/" + this.eng + "/" + this.math;
   }
   document.write(s1.display());
   
   var s2 = new Student("홍길자", 88, 77, 66);
   document.write(s2.name + '총점 : ' + s2.sum() + "<br/>");
   document.write(s2.display() + "<br/>");
   
   Student.prototype = {
         sum : function(){
            return this.kor + this.eng + this.math;
         }, 
         display : function(){
            return this.name + "님" + this.kor + "/" + this.eng + "/" + this.math;
         }
   }
	</script>
</head>
<body>
<script>

</script>
</body>
</html>
