<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>4_String.html</title>
<script type="text/javascript">
		var str = '너의 삶 속에 나의 삶을 넣어 삶을 영위하자';
		document.write(str.indexOf('삶') + "<br/>"); // 0 1 2  3
		document.write(str.lastIndexOf('삶') + "<br/>"); // 2  17
		document.write(str.indexOf('삶을') + "<br/>"); // 0 1   11 
		document.write(str.lenght + "<br/>"); // 0 
		
		var msg = "자바에서 웹 프로젝트까지 열심히 합시다 짝꿍!"
		document.write( msg.charAt(3) + "<br/>"); // 서
		document.write( msg.slice(5,12) + "<br/>"); // 웹 프로젝트까
		document.write( msg.substring(5,12) + "<br/>"); //웹 프로젝트까
		document.write( msg.substr(5,7) + "<br/>"); // 웹 프로젝트까
		document.write( msg.split(' ') + "<br/>");	// [자바에서, 웹, 프로젝트까지, 열심히, 합시다, 작궁]
		document.write( msg.concat('화이팅') + "<br/>"); // 전체+화이팅
		document.write( msg + "<br/>"); //전체 
		
</script>
</head>
<body>

</body>
</html>
