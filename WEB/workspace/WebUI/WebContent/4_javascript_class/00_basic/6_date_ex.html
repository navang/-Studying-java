<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>6_date_연습.html</title>
<script type="text/javascript">
	window.onload=function(){
		var btn = document.getElementById('btn');
		btn.onclick = function(){
			var s = document.getElementById('startDate').value;
			var e = document.getElementById('endDate').value;
			// alert(s + "~" + e);
			// 1. 사용자입력값을 date형 만들기 
			var sdate= new Date(s); 
			var edate= new Date(e);
			
			var diff = edate.getTime() - sdate.getTime();
			//alert(diff);
			var diffday = Math.ceil(diff/(1000*60*60*24)); // Math.ceil >> 반올림
			alert(diffday);
			
			// 2. 두 date 차이 (-연산자이용)
			// 3. 2번의 차이값을 alert 으로 출력 
		}
	}

	
</script>

</head>
<body>

	시작일: <input type='date' id='startDate'/> ~ 
	종료일: <input type='date' id='endDate'/>
	<input type='button' id='btn' value='여행일정'/>



</body>
</html>
