<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>3_for.html</title>
<script type="text/javascript">
		var arr = ['송헤교','전지연','김대이'];
		for( var i=0; i<arr.length; i++ ){
			document.write( arr[i] + "</br>");
		}
		for(var i in arr ){
			document.write( arr[i] + "</br>")			
		}
		
		var obj = { x: '안녕' , y: 'Hello' , z:'Hola'};
		for(var i in obj){
			document.write(typeof(i) + ":" + obj[i] + "</br>"); 
		}
</script>
</head>
<body>

</body>
</html>
