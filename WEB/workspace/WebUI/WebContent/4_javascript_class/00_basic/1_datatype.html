	byensu = 1000; 
	document.write('변수의 값:' + byensu + '<br/>');

	document.write('배열의 요소: ' + arr[0] + "<br/>");

	document.write('배열의 요소: ' + arr2[1][0] + "<br/>");
	
	var obj = { x : '안녕' , y : '니하오' , z : '곤니치와'};
	document.write('객체의 프로퍼티: ' + obj.x +"<br/>");
	document.write('객체의 프로퍼티: ' + obj['x'] +"<br/>");
	
	var x; 
	document.write('x= ' + x +"<br/>");
	document.write('obj.a = '  + obj.a +"<br/>");
