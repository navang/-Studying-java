<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>5_array.html</title>
<script type="text/javascript">
	var arr = ['쵔좙', '', '촋쏯', '읹접', '촍첇탿'];
	document.write(arr + '<br/>');
	document.write(arr.join('/') + '<br/>'); // 쵔좙//촋쏯 ... 
	document.write(arr.slice(3) + '<br/>'); // 쭺 촍첇탿
	document.write(arr.slice(1,3) + '<br/>'); //  촋쏯
	
	document.write(arr.pop() + '<br/>'); // 촍첇탿첇 쥪쵚
	document.write(arr + '<br/>'); // 쵔좙  촋쏯 읹접 
	document.write(arr.push('좭콬') + '<br/>'); // 쵔좙  촋쏯 읹접 , 좭콬 
	document.write(arr + '<br/>'); //쵔좙  촋쏯 읹접 , 좭콬 
	document.write(arr.shift() + '<br/>'); // 쵔좙첇쥪쵚
	document.write(arr + '<br/>'); //쵔좙첇쥪쵔썴 써쎀
	
	document.write(arr.reverse() + '<br/>'); // 찕쩢 (乎 찟 0)
	document.write(arr + '<br/>');
	document.write(arr.sort() + '<br/>'); // 쌰씱얯  abc 촋  (乎 찟 0)
	document.write(arr + '<br/>');
	
	var temp = ['쫎쌰','쮅졺썁'];
	document.write(arr.concat(temp) + '<br/>'); // 
	document.write(arr + '<br/>');
	
	
</script>
</head>
<body>

</body>
</html>
