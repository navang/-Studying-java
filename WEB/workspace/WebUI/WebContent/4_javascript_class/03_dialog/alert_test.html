<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> Alert Test </title>
<script type="text/javascript">
	
	//1. html 에서 함수 호출 방식
	function show_dialog(){
		alert('확인');
	}
	// 2.js 에서 요소찾아서 이벤트 함수 연결 
	window.onload = function() {
		// alert -> confirm
		var result = confirm('이 페이지는 http://playdata.io로 이사하였습니다.\n이동?');
		// alert(result);
		//window.location.href = 'http://playdata.io';
		//window.location= 'http://playdata.io';
		//location.href = 'http://playdata.io';
		if(result == true ){
			location = 'http://playdata.io';
		}else{
			alert("취소 ");
		}
	}
	
	
</script>
</head>
